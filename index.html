<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "https://diestrocorleone.github.io/quark-css/quark.css">
	<link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Lato">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src = "javascript-project.js"></script>
	<style>
		body{
			font-family: Lato;
		}
	</style>	
</head>
<body>
	<div class = "row col-full padded">
		<div class = "col-full padded text-c bordered border-green shadowed">
			<h3>PRUEBA JAVASCRIPT</h3>
			<hr>
			<p>Calculadorita</p>
			<form action = "javascript:calcular();">
			<input type = "number" class = "input bordered border-green" placeholder = "Ingresá un número" id = "num1"><br><br>
			<input type = "number" class = "input bordered border-green"  placeholder = "Ingresá otro número" id = "num2"><br><br>
			<input type = "submit" value = "Calculá" class = "btn-green"><input type = "reset" onclick = "limpiar()" value = "Reset" class = "btn-red"><br>		
			<h4>El resultado es:</h4>
			<p id = "resultado"></p>
			</form>	
		</div>
	</div>
	<div class = "row col-full padded">
		<div class = "col-half padded shadowed bordered border-blue">
			<h4 class = "text-c">CREAR USUARIO</h4>
			<hr>
			<p class = "text-c">Ingresá tus datos para crear un usuario</p>
			<form action = "javascript:crearUsuario();">
				<input type = "text" class = "input bordered border-blue" placeholder = "Nombre" id = "name"><br><br>
				<input type = "text" class = "input bordered border-blue" placeholder = "Apellido" id = "surname"><br><br>
				<input type = "date" class = "input bordered border-blue" id = "birth"><br><br>
				<input type = "submit" value = "Crear usuario" class = "btn-green"><input type = "reset" class = "btn-red" value = "Reset">
			</form>
		</div>
		<br>
		<div class = "col-half padded shadowed bordered border-blue">
			<h4 class = "text-c">DATOS USUARIO</h4>
			<hr>			
			<p class = "text-c">Aquí se verán los datos ingresados en el panel anterior.</p>
			<h3><strong>Nombre y apellido:</strong></h3>
			<p id = "nombreCompleto"><br></p>
			<h3><strong>Fecha de nacimiento:</strong></h3>
			<p id = "fechaNac"></p>
		</div>
	</div>
	
	<div class = "row col-full padded">
		<div class = "col-half padded shadowed bordered border-grey">
			<h4 class = "text-c">CALCULADORA</h4><hr>
			<h4 class = "text-r bordered border-grey padded" id = "result">0</h4>
			<div class = "col-half">
				<button class = "btn-grey" onclick = "cuenta(this)">7</button>
				<button class = "btn-grey" onclick = "cuenta(this)">8</button>
				<button class = "btn-grey" onclick = "cuenta(this)">9</button>
				<button class = "btn-black" onclick = "cuenta(this)">+</button>				
			</div><br>
			<div class = "col-half">	
				<button class = "btn-grey" onclick = "cuenta(this)">4</button>
				<button class = "btn-grey" onclick = "cuenta(this)">5</button>	
				<button class = "btn-grey" onclick = "cuenta(this)">6</button>
				<button class = "btn-black" onclick = "cuenta(this)">-</button>				
			</div><br>	
			<div class = "col-half">	
				<button class = "btn-grey" onclick = "cuenta(this)">3</button>
				<button class = "btn-grey" onclick = "cuenta(this)">2</button>	
				<button class = "btn-grey" onclick = "cuenta(this)">1</button> 
				<button class = "btn-black" onclick = "cuenta(this)">*</button>																													
			</div><br>
			<div class = "col-half">
				<button class = "btn-red" onclick = "cuenta(this)">C</button>				
				<button class = "btn-grey" onclick = "cuenta(this)">0</button>	
				<button class = "btn-black" onclick = "cuenta(this)">=</button>
				<button class = "btn-black" onclick = "cuenta(this)">/</button>
			</div>
		</div>
	</div>
</body>
</html>
